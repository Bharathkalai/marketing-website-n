    <path d="M0 5 L0 35 L15 35 Q20 35 20 30 Q20 25 15 25 Q20 25 20 20 Q20 15 15 15 L0 15 Z M5 10 L15 10 Q15 15 10 15 L5 15 Z M5 20 L15 20 Q15 25 10 25 L5 25 Z" fill="url(#logoGrad)"/>
    
    <!-- R -->
    <path d="M25 5 L25 35 L30 35 L30 25 L35 25 L40 35 L45 35 L40 25 Q45 25 45 20 Q45 15 40 15 L25 15 Z M30 10 L40 10 Q40 15 35 15 L30 15 Z" fill="url(#logoGrad)"/>
  </g>
  
  <!-- TECH text -->
