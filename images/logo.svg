    <circle cx="15" cy="15" r="3" fill="url(#logoGrad)" opacity="0.8"/>
    <line x1="5" y1="5" x2="15" y2="15" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="5" x2="5" y2="15" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
