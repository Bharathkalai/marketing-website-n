<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- AI Brain/Network -->
  <g transform="translate(100, 100)">
    <!-- Central hub -->
    <circle cx="300" cy="200" r="40" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="300" cy="200" r="25" fill="white" opacity="0.9"/>
    
    <!-- Network nodes -->
    <circle cx="200" cy="120" r="20" fill="url(#grad2)" opacity="0.7"/>
    <circle cx="400" cy="120" r="20" fill="url(#grad2)" opacity="0.7"/>
    <circle cx="150" cy="250" r="15" fill="url(#grad1)" opacity="0.6"/>
    <circle cx="450" cy="250" r="15" fill="url(#grad1)" opacity="0.6"/>
    <circle cx="250" cy="320" r="18" fill="url(#grad2)" opacity="0.7"/>
    <circle cx="350" cy="320" r="18" fill="url(#grad2)" opacity="0.7"/>
    
    <!-- Connections -->
    <line x1="300" y1="200" x2="200" y2="120" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
    <line x1="300" y1="200" x2="400" y2="120" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
    <line x1="300" y1="200" x2="150" y2="250" stroke="url(#grad2)" stroke-width="2" opacity="0.4"/>
    <line x1="300" y1="200" x2="450" y2="250" stroke="url(#grad2)" stroke-width="2" opacity="0.4"/>
    <line x1="300" y1="200" x2="250" y2="320" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
    <line x1="300" y1="200" x2="350" y2="320" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
    
    <!-- Data flow particles -->
    <circle cx="250" cy="160" r="3" fill="#06b6d4" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M0,0 Q50,-20 100,0"/>
      </animateMotion>
    </circle>
    <circle cx="350" cy="160" r="3" fill="#8b5cf6" opacity="0.8">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M0,0 Q-50,-20 -100,0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Marketing icons -->
  <g transform="translate(500, 50)">
    <!-- SEO icon -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" fill="url(#grad1)" font-family="Arial" font-size="12" font-weight="bold">SEO</text>
    
    <!-- Analytics chart -->
    <rect x="0" y="60" width="60" height="40" rx="8" fill="white" stroke="url(#grad2)" stroke-width="2"/>
    <polyline points="10,85 20,75 30,80 40,70 50,65" stroke="url(#grad2)" stroke-width="2" fill="none"/>
    
    <!-- Social media -->
    <rect x="0" y="120" width="60" height="40" rx="8" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <circle cx="20" cy="140" r="8" fill="url(#grad1)" opacity="0.3"/>
    <circle cx="40" cy="140" r="8" fill="url(#grad2)" opacity="0.3"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="650" cy="150" r="8" fill="url(#grad1)">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="200" r="6" fill="url(#grad2)">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="250" r="10" fill="url(#grad1)">
      <animate attributeName="cy" values="250;230;250" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Abstract shapes -->
  <g opacity="0.3">
    <path d="M50 400 Q 150 350 250 400 T 450 400" stroke="url(#grad1)" stroke-width="3" fill="none"/>
    <path d="M100 500 Q 200 450 300 500 T 500 500" stroke="url(#grad2)" stroke-width="2" fill="none"/>
  </g>
</svg>