<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="industryGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="industryGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Trophy/Award -->
  <g transform="translate(250, 50)">
    <!-- Trophy base -->
    <rect x="40" y="200" width="20" height="30" fill="url(#industryGrad1)"/>
    <rect x="30" y="230" width="40" height="10" fill="url(#industryGrad2)"/>
    
    <!-- Trophy cup -->
    <path d="M20 80 Q20 60 40 60 L60 60 Q80 60 80 80 L80 160 Q80 180 60 180 L40 180 Q20 180 20 160 Z" fill="url(#industryGrad1)"/>
    
    <!-- Trophy handles -->
    <ellipse cx="15" cy="100" rx="8" ry="15" fill="none" stroke="url(#industryGrad2)" stroke-width="3"/>
    <ellipse cx="85" cy="100" rx="8" ry="15" fill="none" stroke="url(#industryGrad2)" stroke-width="3"/>
    
    <!-- Trophy stem -->
    <rect x="45" y="180" width="10" height="20" fill="url(#industryGrad1)"/>
    
    <!-- Star on trophy -->
    <polygon points="50,100 52,106 58,106 53,110 55,116 50,112 45,116 47,110 42,106 48,106" fill="white"/>
  </g>
  
  <!-- Excellence indicators -->
  <g transform="translate(50, 100)">
    <!-- Quality meter -->
    <rect x="0" y="0" width="120" height="20" rx="10" fill="#e5e7eb"/>
    <rect x="0" y="0" width="100" height="20" rx="10" fill="url(#industryGrad1)"/>
    <text x="60" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">QUALITY 100%</text>
    
    <!-- Innovation meter -->
    <rect x="0" y="40" width="120" height="20" rx="10" fill="#e5e7eb"/>
    <rect x="0" y="40" width="110" height="20" rx="10" fill="url(#industryGrad2)"/>
    <text x="60" y="54" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">INNOVATION 95%</text>
    
    <!-- Results meter -->
    <rect x="0" y="80" width="120" height="20" rx="10" fill="#e5e7eb"/>
    <rect x="0" y="80" width="115" height="20" rx="10" fill="url(#industryGrad1)"/>
    <text x="60" y="94" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">RESULTS 98%</text>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(450, 80)">
    <!-- Badge 1 -->
    <circle cx="25" cy="25" r="20" fill="url(#industryGrad1)"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">#1</text>
    
    <!-- Badge 2 -->
    <circle cx="25" cy="70" r="20" fill="url(#industryGrad2)"/>
    <polygon points="25,60 27,66 33,66 28,70 30,76 25,72 20,76 22,70 17,66 23,66" fill="white"/>
    
    <!-- Badge 3 -->
    <circle cx="25" cy="115" r="20" fill="url(#industryGrad1)"/>
    <text x="25" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">TOP</text>
  </g>
  
  <!-- Growth chart -->
  <g transform="translate(100, 250)">
    <!-- Chart background -->
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    
    <!-- Chart bars -->
    <rect x="20" y="70" width="15" height="20" fill="url(#industryGrad2)" opacity="0.7"/>
    <rect x="45" y="60" width="15" height="30" fill="url(#industryGrad2)" opacity="0.8"/>
    <rect x="70" y="45" width="15" height="45" fill="url(#industryGrad1)" opacity="0.8"/>
    <rect x="95" y="30" width="15" height="60" fill="url(#industryGrad1)" opacity="0.9"/>
    <rect x="120" y="15" width="15" height="75" fill="url(#industryGrad1)"/>
    
    <!-- Trend line -->
    <polyline points="27,80 52,70 77,55 102,40 127,25" stroke="url(#industryGrad1)" stroke-width="3" fill="none"/>
    
    <!-- Chart title -->
    <text x="100" y="-10" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="12" font-weight="bold">Performance Growth</text>
  </g>
  
  <!-- Floating success elements -->
  <g opacity="0.6">
    <circle cx="400" cy="200" r="5" fill="url(#industryGrad1)">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="250" r="4" fill="url(#industryGrad2)">
      <animate attributeName="cy" values="250;230;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="300" r="6" fill="url(#industryGrad1)">
      <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>